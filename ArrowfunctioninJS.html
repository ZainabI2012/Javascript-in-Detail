<html>
    <body>
        <h2>
            Javascript Arrow function
        </h2>
        <p>
            This example shows an arrow function with a perimeter
        </p>
        <p id="result"></p>
        <script>
            add = (a,b) => a+b;
            document.getElementById('result').innerHTML = add(6,7);
        </script>
